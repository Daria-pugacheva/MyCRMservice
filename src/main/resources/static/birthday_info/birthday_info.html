<div>
    <p></p>
    <h3>Список покупателей, у которых день рождения сегодня</h3>
    <div class="col-sm-6 col-md-10">
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Имя</td>
                <td>Email</td>
                <td>Phone</td>
                <td></td>
                <td>Текст письма</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='c in customers'>
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
                <td>{{c.phone}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="createLetter(c.email, c.phone)">Создать письмо</button>
                </td>
                <td>{{letter.message}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="sendLetter()">Отправить письмо</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
